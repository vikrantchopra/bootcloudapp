<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"

<head>
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.css}" rel="stylesheet" media="screen" />

            <a class="navbar-brand" href="#">My project</a>

		            <a href="/login" th:href="@{/login}">Sign in</a>

                	<form th:action="@{/logout}" method="post">

                <li th:if="${#authorization.expression('!isAuthenticated()')}"><a href="/signup" th:href="@{/user/signup}"><i class="fa fa-user fa-fw"></i>Sign Up</a></li>
            </ul>
            <div th:if="${#authorization.expression('isAuthenticated()')}">
            	<div th:text="User + ': '   + ${#authentication.name}" class="nav navbar-nav navbar-right" style="color: white; margin:15px"></div>
            </div>
            <div class="nav navbar-nav navbar-right" th:if="${#authorization.expression('isAuthenticated()')}" style="margin-top:10px;">
