<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.css}" rel="stylesheet" media="screen" />
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" media="screen" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>

<!-- Navbar -->
<div class="navbar navbar-inverse navbar-fixed-top" th:fragment="header">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">My project</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li th:classappend="${page == 'home' ? 'active' : ''}"><a href="#" th:href="@{/}">Home</a></li>
                <li th:classappend="${page == 'booklist' ? 'active' : ''}"><a href="/booklist" th:href="@{/book/booklist}">Booklist</a></li>
                <li th:classappend="${page == 'comments' ? 'active' : ''}"><a href="/comments" th:href="@{/comments}">Comments</a></li>
                <li th:classappend="${page == 'userlist' ? 'active' : ''}"><a href="/userlist" th:href="@{/userlist}">Userlist</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/login" th:href="@{/login}">Sign in</a></li>
                <li sec:authorize="!isAuthenticated()"><a href="/logout" th:href="@{#}" onclick="$('#form').submit();">Logout</a></li>
                
            </ul>
            <!-- <ul class="nav navbar-nav navbar-right">
                <li th:if="${#authentication}? ${#authorization.expression('!isAuthenticated()')} : ${true}"><a href="/login" th:href="@{/login}">LOG IN</a></li>
                <li th:if="${#authentication}? ${#authorization.expression('isAuthenticated()')} : ${false}"><a href="/logout" th:href="@{/logout}">LOGOUT</a></li>
                
            </ul> -->
            <!-- <ul class="nav navbar-nav navbar-right">
                <li th:if="${#authorization.expression('!isAuthenticated()')}"><a href="/signin" th:href="@{/signin}">Sign in</a></li>
                <li th:if="${#authorization.expression('isAuthenticated()')}"><a href="/logout" th:href="@{/logout}">Logout</a></li>
            </ul> -->
        </div>
        <form style="visibility:hidden" id="form" method="post" action="#" th:action="@{/logout}"></form>
        <!--/.nav-collapse -->
    </div>
</div>
</body>
</html>
