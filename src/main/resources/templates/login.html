<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
    <head>
        <title>Spring Security Example </title>
        <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.css}" rel="stylesheet" media="screen" />
	    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" media="screen" />
	    <script src="http://code.jquery.com/jquery-latest.js"></script>
	    <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
	    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet" media="screen" />
    </head>
    <body>
    	<div th:replace="fragments/header :: header"></div>
    	<br/><br/><br/>
    	
        <div th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
                
        <form class="form-horizontal" th:action="@{/login}" method="post">
		<div class="form-group">
			<label for="username" class="col-sm-2 control-label" th:text="#{user.username}"></label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="username" name="username" 
					placeholder="Email"/>
			</div>
		</div>
		<div class="form-group">
			<label for="password" class="col-sm-2 control-label" th:text="#{user.password}"></label>
			<div class="col-sm-4">
				<input type="password" class="form-control" id="password" name="password" 
					placeholder="Password"/>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-4">
				<div class="checkbox">
					<label> <input type="checkbox" th:text="#{user.rememberme}"/>
					</label>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-6">
				<button type="submit" class="btn btn-default" th:text="#{user.signin}"></button>
			</div>
		</div>
	</form>
    </body>
</html>
